<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adotar Lobinho</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/headerefooter.css">
    <link rel="stylesheet" href="styles/adotelobo.css">
    <link rel="shortcut icon" href="assets/Group 3.svg" type="image/x-icon">
</head>
<body>
    <header>
        <a href="listalobo.html" class="link_header">Nossos Lobinhos</a>
        <a href="home.html"><img src="assets/Group 3.svg" alt="Logo"></a>
        <a href="home.html" class="link_header">Quem Somos</a>
    </header>
    <main>
        <section>
            <div class="sector">
                <div class="photo">
                    <img src="assets/lobo1.png" alt="lobo" id="imagemLobo">
                </div>
                <div class="info">
                    <h1 id="adotelobo">Adote o(a) NomeDoLobo</h1>
                    <p id="id">ID:314159</p>
                </div>
            </div>
        </section>
        <section>
            <div>
                <div class="info_pessoa">
                    <div class="espacamento">
                        <label for="">Seu Nome:</label>
                        <input type="text" id="nome_pessoa">
                    </div>
                    <div class="espacamento">
                        <label for="">Idade:</label>
                        <input type="text" id="idade_pessoa">
                    </div>
                </div>
                <div class="espacamento">
                    <label for="">E-mail:</label>
                    <input type="email" id="email">
                </div>
            </div>
        </section>
        <section>
            <div class="botao">
                <button onclick="atualizarDados()" class="adote">Adotar</button>
            </div>
        </section>
    </main>
    <footer>
        <div id="Footer">
            <div id="degrade"></div>
            <div id="divFooter">
                <div class="esquerdaFooter">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14700.748812684285!2d-43.13326!3d-22.906465!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x99817e444e692b%3A0xfd5e35fb577af2f5!2sUFF%20-%20Instituto%20de%20Computa%C3%A7%C3%A3o!5e0!3m2!1spt-BR!2sbr!4v1707086232815!5m2!1spt-BR!2sbr"
                        width="250px"
                        height="168px"
                        style="border: 0"
                        allowfullscreen=""
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"
                    ></iframe>
                    <div class="textosFooter footer">
                        <div class="textoIcon">
                            <img class="imgFooter" src="assets/location.svg" alt="" />
                            <p>
                                Av. Milton Tavares de Souza, s/n - Sala 115 B - Boa Viagem,
                                Niter√≥i - RJ, 24210-315
                            </p>
                        </div>
                        <div class="textoIcon">
                            <img class="imgFooter" src="assets/call-answer.svg" alt="" />
                            <p>(99) 99999-9999</p>
                        </div>
                        <div class="textoIcon ultimoIcon">
                            <img class="imgFooter" src="assets/envelope.svg" alt="" />
                            <p>salve-lobos@lobINhos.com</p>
                        </div>
                        <a id="quemsomos" href="index-quemsomos.html">Quem Somos</a>
                    </div>
                </div>
                <div id="divDesenvolvidoPor">
                    <h2 class="footer">Desenvolvido com</h2>
                    <img src="assets/paws.svg" alt="" />
                </div>
            </div>
        </div>
    </footer>
    <script src="scripts/adocaolobinho.js"></script>
</body>
</html>
